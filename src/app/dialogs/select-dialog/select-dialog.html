<md-toolbar color="accent">Select agenda item</md-toolbar>

<div class="dialog-body">

  <md-list>
    <md-divider></md-divider>
    <md-list-item>
      <md-icon md-list-icon>search</md-icon>
      <div md-line class="input-container">
        <div class="input">
          <input type="text" placeholder="Search agenda..." [(ngModel)]="filter.name">
          <button *ngIf="filter.name" md-icon-button (click)="filter.name = ''">
            <md-icon>clear</md-icon>
          </button>
        </div>
      </div>
    </md-list-item>
    <md-divider></md-divider>
  </md-list>

  <md-nav-list class="agenda-list">

    <ng-template ngFor let-item [ngForOf]="agenda.data | async | filterBy: filter">

      <md-list-item [@fadeInOut] (click)="selectItem(item, radio)">
        <md-radio-button #radio name="selectedItem"></md-radio-button>
        <span md-line> {{ item.name }} </span>
      </md-list-item>
      <md-divider></md-divider>
    </ng-template>
  </md-nav-list>

  <div class="action-buttons">
    <button md-icon-button (click)="dialogRef.close(selectedItem)">
      <md-icon>done</md-icon>
    </button>
    <button md-icon-button (click)="dialogRef.close()">
      <md-icon>close</md-icon>
    </button>
  </div>
</div>
