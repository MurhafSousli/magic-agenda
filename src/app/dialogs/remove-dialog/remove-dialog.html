<h4 class="dialog-title">
  Remove {{ itemName }}?
</h4>

<div class="dialog-body">
  <div class="action-buttons">
    <button md-mini-fab color="accent" (click)="dialogRef.close(true)">
      <md-icon>done</md-icon>
    </button>
    <button md-icon-button color="accent" (click)="dialogRef.close()">
      <md-icon>close</md-icon>
    </button>
  </div>
</div>
